name: 02 - Workflow Events

on: 
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 0 1 1 *'
jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show the trigger
        run: |
          echo "event name"
          echo "Event type: ${{ github.event_name }}"
          echo "Event name: ${{ github.event.head_commit.message || github.event.commits[0].message || 'N/A' }}"
